# SERVER CONFIG (PRODUCTION)
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api/v1.0

# POSTGRES CONFIG (Railway)
spring.datasource.url=jdbc:postgresql://ballast.proxy.rlwy.net:20565/railway
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# EMAIL (BREVO SMTP)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_SMTP_USERNAME}
spring.mail.password=${BREVO_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-relay.brevo.com
spring.mail.protocol=smtp

BREVO_FROM_EMAIL=${BREVO_FROM_EMAIL}

# JWT
jwt.secret=mysecretkeymysecretkeymysecretkeymysecretkey


# CLIENT / SERVER URLs (from Railway env vars)
money.manager.frontend.url=${MONEY_MANAGER_FRONTEND_URL}
app.activation.url=${MONEY_MANAGER_BACKEND_URL}
